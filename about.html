<body>

    <div id="projectGallery">
        <section id="portfolio">
          <div v-for="project in projects" :key="project.src" class="project">
            <img class="project__image" :src="project.src" />
            <p>{{ project.category }}</p>
            <h3 class="grid__title">{{ project.title }}</h3>
            <div class="grid__overlay">
              <button class="viewbutton" @click="openOverlay(project)">view more</button>
            </div>
          </div>
        </section>
      
        <div v-if="showOverlay" class="overlay">
          <div class="overlay__inner">
            <button class="close" @click="showOverlay = false">close X</button>
            <img :src="selectedProject.src" />
            <h3>{{ selectedProject.title }}</h3>
            <p>{{ selectedProject.description }}</p>
          </div>
        </div>
      </div>
